{% extends 'base.html' %}
{% block content %}
{% include 'components/_nav.html' %}
<main class="container">
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        {% if post.image %}
            <img src="{{ post.image.url }}" alt="">
        {% endif %}
        <p>
            {{ post.body }}
        </p>
        {% if post.owner == request.user %}
            <div style="display: flex; flex-direction: row; gap: 5px;"></div>
                <b>
                    <a href="{% url 'post_update' post_id=post.id %}">Update</a>
                </b>
                <b>
                    <a href="{% url 'post_delete' post_id=post.id %}">Delete</a>
                </b>
            </div>
        {% endif %}
    </div>
</main>
{% endblock content %}
